<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database Connection Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      .test-result {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .warning {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h1>üîç Database Connection Test</h1>
    <p>
      This page tests the database connection and story submission
      functionality.
    </p>

    <button onclick="testConnection()">Test Database Connection</button>
    <button onclick="testCategories()">Test Categories</button>
    <button onclick="testSubmission()">Test Story Submission</button>
    <button onclick="testAuthentication()">Test Authentication</button>
    <button onclick="viewAllStories()">View All Stories</button>
    <button onclick="clearResults()">Clear Results</button>

    <div id="results"></div>

    <!-- Include required scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="js/global-error-handler.js"></script>
    <script src="js/input-sanitizer.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/ai-services.js"></script>
    <script src="js/database-manager.js"></script>

    <script>
      function addResult(message, type = "success") {
        const results = document.getElementById("results");
        const div = document.createElement("div");
        div.className = `test-result ${type}`;
        div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
        results.appendChild(div);
        results.scrollTop = results.scrollHeight;
      }

      function clearResults() {
        document.getElementById("results").innerHTML = "";
      }

      async function testConnection() {
        addResult("üîÑ Testing database connection...", "warning");

        try {
          // Wait for UmojaConfig to be available
          let retries = 0;
          while (!window.UmojaConfig && retries < 50) {
            await new Promise((resolve) => setTimeout(resolve, 100));
            retries++;
          }

          if (!window.UmojaConfig) {
            throw new Error("UmojaConfig not available after waiting");
          }

          addResult("‚úÖ UmojaConfig loaded successfully");

          // Initialize database manager
          if (!window.UmojaDB) {
            window.UmojaDB =
              await window.DatabaseManager.waitForConfigAndCreate();
          }

          addResult("‚úÖ DatabaseManager initialized successfully");

          // Test basic query
          const result = await window.UmojaDB.supabase
            .from("categories")
            .select("count")
            .limit(1);

          if (result.error) {
            throw new Error(`Database query failed: ${result.error.message}`);
          }

          addResult("‚úÖ Database connection successful!");
        } catch (error) {
          addResult(`‚ùå Database connection failed: ${error.message}`, "error");
          console.error("Connection test error:", error);
        }
      }

      async function testCategories() {
        addResult("üîÑ Testing categories table...", "warning");

        try {
          if (!window.UmojaDB) {
            await testConnection();
          }

          const { data, error } = await window.UmojaDB.supabase
            .from("categories")
            .select("*")
            .limit(10);

          if (error) {
            throw new Error(`Categories query failed: ${error.message}`);
          }

          addResult(`‚úÖ Found ${data.length} categories in database`);
          addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
        } catch (error) {
          addResult(`‚ùå Categories test failed: ${error.message}`, "error");
          console.error("Categories test error:", error);
        }
      }

      async function testSubmission() {
        addResult("üîÑ Testing story submission...", "warning");

        try {
          if (!window.UmojaDB) {
            await testConnection();
          }

          // Check if user is authenticated
          const user = await window.UmojaDB.getCurrentUser();
          if (!user) {
            addResult(
              "‚ö†Ô∏è User not authenticated. Please sign in first to test submission.",
              "warning"
            );
            return;
          }

          addResult(`‚úÖ User authenticated: ${user.email}`);

          // Test submission with minimal data
          const testStoryData = {
            title: "Test Story - " + new Date().toISOString(),
            content:
              "This is a test story content to verify the submission functionality works correctly. This content is long enough to pass validation requirements.",
            authorName: "Test Author",
            category: "community",
          };

          addResult("üöÄ Submitting test story...");
          const result = await window.UmojaDB.submitStory(testStoryData);

          if (result.success) {
            addResult("‚úÖ Story published successfully! (No approval needed)");
            addResult(`<pre>${JSON.stringify(result.story, null, 2)}</pre>`);
          } else {
            throw new Error(result.error || "Submission failed");
          }
        } catch (error) {
          addResult(`‚ùå Submission test failed: ${error.message}`, "error");
          console.error("Submission test error:", error);
        }
      }

      async function testAuthentication() {
        addResult("üîÑ Testing authentication...", "warning");

        try {
          if (!window.UmojaDB) {
            await testConnection();
          }

          const user = await window.UmojaDB.getCurrentUser();

          if (user) {
            addResult(`‚úÖ User is authenticated: ${user.email}`);
            addResult(`User ID: ${user.id}`);
            addResult(`Created: ${new Date(user.created_at).toLocaleString()}`);
          } else {
            addResult(
              "‚ö†Ô∏è No user authenticated. You need to sign in to submit stories.",
              "warning"
            );
            addResult(
              '<a href="pages/auth.html" target="_blank">üëâ Click here to sign in</a>'
            );
          }
        } catch (error) {
          addResult(`‚ùå Authentication test failed: ${error.message}`, "error");
          console.error("Authentication test error:", error);
        }
      }

      async function viewAllStories() {
        addResult("üîÑ Loading all stories from database...", "warning");

        try {
          if (!window.UmojaDB) {
            await testConnection();
          }

          const result = await window.UmojaDB.getAllStories();

          if (result.success) {
            const stories = result.stories;
            addResult(`‚úÖ Found ${stories.length} total stories in database`);

            const statusCounts = stories.reduce((acc, story) => {
              acc[story.status] = (acc[story.status] || 0) + 1;
              return acc;
            }, {});

            addResult(
              `üìä Story status breakdown: ${JSON.stringify(
                statusCounts,
                null,
                2
              )}`
            );

            if (stories.length > 0) {
              addResult(`üìù Recent stories:`);
              stories.slice(0, 5).forEach((story) => {
                addResult(
                  `‚Ä¢ "${story.title}" by ${story.author_name} - Status: ${
                    story.status
                  } - ${new Date(story.created_at).toLocaleDateString()}`
                );
              });
            }
          } else {
            throw new Error(result.error || "Failed to load stories");
          }
        } catch (error) {
          addResult(`‚ùå Failed to load stories: ${error.message}`, "error");
          console.error("Load stories error:", error);
        }
      }

      // Auto-test on load
      document.addEventListener("DOMContentLoaded", () => {
        addResult("üîÑ Page loaded, starting automatic tests...", "warning");
        setTimeout(testConnection, 1000);
      });
    </script>
  </body>
</html>
